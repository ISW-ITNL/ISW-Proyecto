<div class="pay-box">
		<img class="avatar" src="assets/img/Llinmex-Logo.jpg" alt="Logo de Linmex"> 
		<form>
			<!--NUM DE TARJETA-->
			
				<div class="grupo">
                    <label for="number-card">Numero de Tarjeta</label>
                    <input type="text" id="Numero de Tarjeta">
                </div>

                <!--Nombre-->
                <div class= "grupo">
                    <label for= "input-nombre">Nombre</label>
                    <input type="text" id="input-nombre">
                </div>
			
			    <!--FECHA DE EXPIRACION-->
                <div class="flexbox">
                    <div class="grupo expira">
                        <label for="selectMes">Expiracion</label>
                        <div class="flexbox">
                            <div class="grupo-select">
                                <select name="mes" id="selectMes">
                                    <option disabled selected>Mes</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            
                            <div class="grupo-select">
                                <select name="Año" id="selectAño">
                                    <option disabled selected>Año</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!--CVV-->
                <div class="grupo cvv">
                    <label for="input-cvv">CVV</label>
                    <input type="text" id="input-cvv">
                </div>
		

                <!--Boton Pagar-->
                <button type="submit" class="btn-pagar">Pagar</button>
			
		    </form>
        
	</div>
